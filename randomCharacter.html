  let   algnmnt = (aryAlignment[getArrayId(aryAlignment,getRandom(100))][3].charAt(0)
                + aryAlignment[getArrayId(aryAlignment,getRandom(100))][2].charAt(0))
                .toUpperCase();
  printCharacter(gndrVal, raceVal, clsVals, algnmnt);
}
function printCharacter(gndrVal, raceVal, clsVals, algnmnt) {
  let gndrTxt = aryGender[getArrayId(aryGender,gndrVal)][2];
  let gndrId  = getArrayId(aryGender,gndrVal);
  let raceTxt = aryRace[getArrayId(aryRace,raceVal)][2];
  let charName = getName(raceTxt, gndrId); 
  if (algnmnt == "NN") { algnmnt = "N"; }
  
  let msg = "";
  msg += algnmnt.toUpperCase() + " " + gndrTxt.toLowerCase() + " " + raceTxt.toLowerCase() + " ";
  
  let clsMsg = "";
//  clsVals = mergeDuplicateClasses(clsVals);
  /*
  Need to check for duplicate Classes and increase the Level 
  by the previous amount so that it is one Class.
  Ex,
    female dwarf commoner 1 / commoner 3
    female dwarf commoner 4
  */
  for (var i = 0; i < clsVals.length; i++) {
    if (clsMsg != "") { clsMsg += " / "; }
    clsMsg += aryClass[getArrayId(aryClass,clsVals[i][0])][2] + " " + aryLevel[getArrayId(aryLevel,clsVals[i][1])][2];
  }
  msg += clsMsg.toLowerCase();

  addToList(msg,charName);
  //return msg.toLowerCase();
}
function getArrayId(ary,val) {
  for (var i = 0; i < ary.length; i++) {
    if (val >= ary[i][0] && val <= ary[i][1]) {
      return i;
    }
  }
}
function addToList(charText, charName) {
    var ul = document.getElementById('charList');
    var li = document.createElement('li');
    var link = document.createElement('a');
    li.appendChild(link);
    link.href = '';
    link.text = charName + " (" + charText + ")";
    link.target = "_blank";
    var linkTxt = charName + " (" + charText + ")";
    //li.appendChild(document.createTextNode(linkTxt));
    ul.appendChild(li);
}
function getName(raceTxt, gndrId) {
  switch (raceTxt.toLowerCase()) {
    case "elf":         return getElfName(gndrId, raceTxt.toLowerCase()); 
    case "half-elf":    return getElfName(gndrId, raceTxt.toLowerCase()); 
    case "dwarf":       return getDwarfName(gndrId, raceTxt.toLowerCase()); 
    case "halfling":    return getHalflingName(gndrId, raceTxt.toLowerCase()); 
    case "gnome":       return getGnomeName(gndrId, raceTxt.toLowerCase()); 
    case "tiefling":    return getTieflingName(gndrId, raceTxt.toLowerCase()); 
    case "vine leshy":  return getVineLeshyName(gndrId, raceTxt.toLowerCase()); 
    case "dhampir":     return getDhampirName(gndrId, raceTxt.toLowerCase()); 
    case "dhampir":     return getDhampirName(gndrId, raceTxt.toLowerCase()); 
    case "half-orc":    return getHalfOrcName(gndrId, raceTxt.toLowerCase()); 
    case "human":       return getHumanName(gndrId, raceTxt.toLowerCase()); 
    case "aasimar":     return getAasimarName(gndrId, raceTxt.toLowerCase()); 
    case "catfolk":     return getCatfolkName(gndrId, raceTxt.toLowerCase()); 
    case "ifrit":       return getIfritName(gndrId, raceTxt.toLowerCase()); 
    case "oread":       return getOreadName(gndrId, raceTxt.toLowerCase()); 
    case "sylph":       return getSylphName(gndrId, raceTxt.toLowerCase()); 
    case "undine":      return getUndineName(gndrId, raceTxt.toLowerCase()); 
    default:            return "";
  }
}


function randomNumber (min,max) {
  return Math.floor(Math.random() * max) + min;
}

function getHalflingName(gndrId) {
  val = getRandom(20);
	
	if (val >= 1 && val <= 4) {
    nam = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
	} else if (val >= 5 && val <= 9) {
    nam = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2] 
        + aryHalfling2[getRandom(aryHalfling2.length-1)-1][2].toLowerCase();
	} else if (val >= 10 && val <= 13) {
		nm1 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
		nm2 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
    nm3 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
       
    nam = nm1 + " " 
        + nm2.charAt(0).toUpperCase() + nm2.slice(1) 
        + nm3.charAt(0).toLowerCase() + nm3.slice(1);
	} else if (val >= 14 && val <= 19) {
		nm1 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
		nm2 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
    nm3 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
    nm4 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
       
    nam = nm1 + nm2.charAt(0).toLowerCase() + nm2.slice(1) + " " 
        + nm3.charAt(0).toUpperCase() + nm3.slice(1) 
        + nm4.charAt(0).toLowerCase() + nm4.slice(1);
	} else {
		nm1 = aryHalfling2[getRandom(aryHalfling2.length-1)-1][2];
		nm2 = aryHalfling3[getRandom(aryHalfling3.length-1)-1][2];
    nm3 = aryHalfling4[getRandom(aryHalfling4.length-1)-1][2];

    nm2 = nameGenderOptionSplit(nm2,1);
    nm3 = nameGenderOptionSplit(nm3,gndrId);    

    nam = nm1 + " " 
        + nm2.charAt(0).toUpperCase() + nm2.slice(1) 
        + nm3.charAt(0).toLowerCase() + nm3.slice(1);
	}
	return nam;
}
function getGnomeName(gndrId) {
  val = getRandom(10);
	
	if (val >= 1 && val <= 4) {
		nm1 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
    nam = nm1;
	} else if (val >= 5 && val <= 7) {
		nm1 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
		nm2 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
    
    nam = nm1 + nm2.toLowerCase();
	} else if (val >= 8 && val <= 9) {
		nm1 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
		nm2 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
    nm3 = aryHalfling3[getRandom(aryHalfling3.length-1)-1][2];
    nm4 = aryHalfling4[getRandom(aryHalfling4.length-1)-1][2];
    
    nm3 = nameGenderOptionSplit(nm3,0);    
    nm4 = nameGenderOptionSplit(nm4,gndrId);
    nam = nm1 + nm2 + " " 
        + nm3.charAt(0).toUpperCase() + nm3.slice(1) 
        + nm4.charAt(0).toLowerCase() + nm4.slice(1);
	} else {
		nm1 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
		nm2 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
		nm3 = aryHalfling1[getRandom(aryHalfling1.length-1)-1][2];
    
    nam = nm1 + nm2.toLowerCase() + nm3.toLowerCase();
	}
	return nam;
}
function getDwarfName(gndrId) {

  nm1 = aryDwarf1[getRandom(aryDwarf1.length-1)-1][2];
  if (gndrId == 0) {
    nm2 = aryDwarf2[getRandom(aryDwarf2.length-1)-1][2];
  } if (gndrId == 1) {
    nm2 = aryDwarf3[getRandom(aryDwarf3.length-1)-1][2];
  }
  nm3 = aryDwarf4[getRandom(aryDwarf4.length-1)-1][2];
  
  nm1 = nameGenderOptionSplit(nm1,getRandom(2)-1);    
  nm2 = nameGenderOptionSplit(nm2,getRandom(2)-1);    
  nm3 = nameGenderOptionSplit(nm3,getRandom(2)-1);    

  nam = nm1.charAt(0).toUpperCase() + nm1.slice(1) + nm2 + nm3;
  return nam;
}
function getElfName(gndrId, rndVal) {
  if (rndVal == "half-elf") { 
    val = 8; 
  } else { 
	  val = getRandom(10);
  }
	
	if (val >= 1 && val <= 2) {
		nm1 = aryElfTbl1[getRandom(aryElfTbl1.length-1)-1][2];
		nm2 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];
    
    nm2 = nameGenderOptionSplit(nm2,gndrId);    

    nam = nm1 + nm2;
	} else if (val >= 3 && val <= 7) {
		nm1 = aryElfTbl1[getRandom(aryElfTbl1.length-1)-1][2];
		nm2 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];

    nm2 = nameGenderOptionSplit(nm2,gndrId);    

		nam = nm1 + nm2;
	} else if (val >= 8 && val <= 9) {
		nmf1 = aryElfTbl1[getRandom(aryElfTbl1.length-1)-1][2];
		nmf2 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];
		nml1 = aryElfTbl1[getRandom(aryElfTbl1.length-1)-1][2];
		nml2 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];
		nml3 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];

    nmf2 = nameGenderOptionSplit(nmf2,gndrId);    
    nml2 = nameGenderOptionSplit(nml2,gndrId);    
    nml3 = nameGenderOptionSplit(nml3,gndrId);    

		nam = nmf1 + nmf2 + ' ' + nml1 + nml2 + nml3;
	} else {
		nm1 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];
		nm2 = aryElfTbl1[getRandom(aryElfTbl1.length-1)-1][2];
		nm3 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];
		nm4 = aryElfTbl2[getRandom(aryElfTbl2.length-1)-1][2];

    nm1 = nameGenderOptionSplit(nm1,gndrId);    
    nm3 = nameGenderOptionSplit(nm3,gndrId);    
    nm4 = nameGenderOptionSplit(nm4,gndrId);    

		nam = nm1.charAt(0).toUpperCase() + nm1.slice(1) + "'" 
        + nm2.charAt(0).toLowerCase() + nm2.slice(1) + nm3 + nm4;
	}
	return nam;
}
function nameGenderOptionSplit(nm,gndrId) {
    if (nm.indexOf('/') > 1) {
      nm = nm.split("/");
      nm = nm[gndrId];
    }
    if (nm.indexOf(';') > 1) {
      nm = nm.split(";");
      nm = nm[getRandom(nm.length-1)-1];
    }
    return nm.replace("-","");
}
function getElement(elm) {
	return elm[randomNumber(1,elm.length)];
}
